<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Button Style</title>
    <style>
        select {
            appearance: none;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
        }
    </style>
    <script>
        function goToLink(select) {
            const url = select.value;
            if (url) {
                window.open(url, '_blank');
            }
        }
    </script>
</head>
<body>

    <select onchange="goToLink(this)">
        <option value="">Go to...</option>
        <option value="https://github.com">GitHub</option>
        <option value="https://stackoverflow.com">Stack Overflow</option>
        <option value="https://developer.mozilla.org">MDN Web Docs</option>
    </select>

</body>
</html>
