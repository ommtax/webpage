<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Hyperlink</title>
    <script>
        function goToLink(select) {
            const url = select.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>

    <label for="links">Choose a website:</label>
    <select id="links" onchange="goToLink(this)">
        <option value="">-- Gst --</option>
        <option value="https://services.gst.gov.in/services/login">Login</option>
        <option value="https://services.gst.gov.in/services/searchtp">Gst No Check</option>
        <option value="https://reg.gst.gov.in/registration/">New Gst Apply</option>
    </select>

</body>
</html>
