<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Hyperlink</title>
    <script>
        function goToLink(select) {
            const url = select.value;
            if (url) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>

    <label for="links">Choose a website:</label>
    <select id="links" onchange="goToLink(this)">
        <option value="">-- Select a site --</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.youtube.com">YouTube</option>
        <option value="https://www.wikipedia.org">Wikipedia</option>
    </select>
