<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Dropdown Hyperlinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
    </style>
    <script>
        function goToLink(select) {
            const url = select.value;
            if (url) {
                window.open(url, '_blank'); // open in new tab
            }
        }
    </script>
</head>
<body>

    <h2>Select a Website</h2>

    <select onchange="goToLink(this)">
        <option value="">-- Choose a site --</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.facebook.com">Facebook</option>
        <option value="https://www.twitter.com">Twitter</option>
        <option value="https://www.wikipedia.org">Wikipedia</option>
    </select>

</body>
</html>
